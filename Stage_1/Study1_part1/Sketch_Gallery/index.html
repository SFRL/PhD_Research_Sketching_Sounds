<head>
    <title>Interactive Gallery</title>
    <script src="dynamic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="createNavigation(),createAudioPlayers()">
    <div id="page">
        <div id="header">
                <div id="ptSelection" class="multiSelection">
                    <p>Select Participants
                    <button onclick="selectAll(true,'ptCheckbox')">Select all</button>
                    <button onclick="selectAll(false,'ptCheckbox')">Clear all</button>
                </p>
                </div>
                <div id="sndSelection" class="multiSelection">
                    <p>Select Sounds
                    <button onclick="selectAll(true,'sndCheckbox')">Select all</button>
                    <button onclick="selectAll(false,'sndCheckbox')">Clear all</button>
                    </p>
                </div>
                <div id="iterSelection" class="multiSelection">
                    <p>Select Iteration</p>
                    <div class="checkbox-container">
                        <label for="iterCheckbox1">A</label> 
                        <input type="checkbox" class="iterCheckbox" id="iterCheckbox1" checked="true" onchange="showSketches()">
                    </div>
                    <div class="checkbox-container">
                        <label for="iterCheckbox2">B</label>
                        <input type="checkbox" class="iterCheckbox" id="iterCheckbox2" checked="true" onchange="showSketches()">
                    </div>
                </div>
                <div class="multiSelection">
                    <p> Zoom </p>
                    <input type="range" min="10" max="100" value="10" class="slider" id="scaleSlider" oninput="scaleSketches(this.value)">
                </div>
                <div class="multiSelection">
                    <p> Invert sketch <br> colour </p>
                    <button onclick="setColour()" class="multiSelection">Click to invert!</button>
                </div>
                <div class="multiSelection">
                    <p> Sound File <br> Player</p>
                    <button onclick="showWindow('sound-sidebar','block')" class="multiSelection">Open</button>
                </div>
                <div class="multiSelection">
                    <p>Hide <br> Toolbar</p>
                    <button onclick="showWindow('header','none'),showWindow('minimised','block')" class="multiSelection">Hide</button>
                </div>

        </div>

        <div id="minimised" style="display: none">
            <button onclick="showWindow('header','table-row'),showWindow('minimised','none')">Show Toolbar</button>
        </div>

        <div id="sound-sidebar" >
        <p id="close-sidebar" onclick="showWindow('sound-sidebar','none')">X</p>
            <h1>Sound Files</h1>


        </div>

        <div id="table-container">
            <table id="sketchPanel">

            </table>
        </div>
    </div>
</body>
